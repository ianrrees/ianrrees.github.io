<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <div id="sidebar-middle">
        <div id="picture" style="background-image: url(https://avatars2.githubusercontent.com/u/5280982?v=3&s=460)"></div>
        <p>
            {{site.description}}
        </p>
        
        <hr />

        <div class="navigation">
            <ul>
                <li><a href="{{ "/about/" | prepend: site.baseurl }}">About</a></li>
                <li><a href="{{ "" | prepend: site.baseurl }}">Posts</a></li>
                {% for my_page in site.pages %}
                    {% if my_page.title %}
                    <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                    {% endif %}
                {% endfor %}
                <li><a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>

        <!-- TODO: WTF does Jekyll not handle tags natively?
        <div class="navigation">
                <ul>
                        {% for category in site.categories %}
                                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ category | first }}</a></li>
                        {% endfor %}
                </ul>
        </div>
        -->

        <hr />
            
        <p>{{site.footer}}<p>

        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 content">
                    <a href="#menu-toggle" class="btn btn-default hidden-lg hidden-md hidden-sm" id="menu-toggle">Menu</a>
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /#wrapper -->
